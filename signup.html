<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinDog - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            margin: 250px 0;
            padding: 0;
            height: 100vh;
            background: url('goal images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
            border-radius: 10px 10px 0 0;
            text-align: center;
            padding: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .card-body {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
        }
    </style>
    <script>
        function onSubmit() {
            window.location.href = 'index.html';
            document.getElementById('signupForm').reset();
        }

        fetch('https://dog.ceo/api/breeds/list/all')
            .then(response => response.json())
            .then(data => {
                const breedSelect = document.getElementById('dogBreed');
                Object.keys(data.message).forEach(breed => {
                    const option = document.createElement('option');
                    const capitalizedBreed = breed.charAt(0).toUpperCase() + breed.slice(1);
                    option.value = breed;
                    option.text = capitalizedBreed;
                    breedSelect.add(option);
                });
            })
            .catch(error => console.error('Error fetching dog breeds:', error));
    </script>
</head>
</head>

<body>

    <div class="overlay">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Sign Up</h2>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="ownerName" class="form-label">Owner's Name</label>
                                    <input type="text" class="form-control" id="ownerName" name="ownerName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="ownerEmail" class="form-label">Owner's Email address</label>
                                    <input type="email" class="form-control" id="ownerEmail" name="ownerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contact" class="form-label">Contact Number</label>
                                    <input type="tel" class="form-control" id="contact" name="contact" required>
                                </div>
                                <div class="mb-3">
                                    <label for="dogName" class="form-label">Dog's Name</label>
                                    <input type="text" class="form-control" id="dogName" name="dogName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="breed" class="form-label">Breed</label>
                                    <select class="form-select" id="dogBreed" name="dogBreed" required>
                                        <option value="" disabled selected>Select Dog Breed</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age (in months)</label>
                                    <input type="number" class="form-control" id="age" name="age" min=0 required>
                                </div>
                                <div class="mb-3">
                                    <label for="hobbies" class="form-label">Hobbies</label>
                                    <input type="text" class="form-control" id="hobbies" name="hobbies" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="locality" name="locality" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cardholderName" class="form-label">Cardholder Name</label>
                                    <input type="text" class="form-control" id="cardholderName" name="cardholderName"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="cardNumber" class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                                </div>
                                <div class="mb-3">
                                    <label for="expirationDate" class="form-label">Expiration Date</label>
                                    <input type="text" class="form-control" id="expirationDate" name="expirationDate"
                                        placeholder="MM/YYYY" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cvv" class="form-label">CVV/CVC Code</label>
                                    <input type="text" class="form-control" id="cvv" name="cvv" required>
                                </div>
                                <div class="mb-3">
                                    <label for="billingAddress" class="form-label">Billing Address</label>
                                    <input type="text" class="form-control" id="billingAddress" name="billingAddress"
                                        required>
                                </div>
                                <button type="button" class="btn btn-primary w-100" onclick="onSubmit()">Sign
                                    Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
